<!DOCTYPE html>
<html>
<body style="background:#0a0a0c; color:white; font-family:sans-serif; text-align:center;">

    <h2 style="color:#00f2ff;">Chemistry Flame Lab</h2>
    <p style="font-size:14px; color:#888;">Select an element to test its energy emission.</p>
    
    <div id="table" style="display:grid; grid-template-columns:repeat(18, 45px); grid-gap:5px; justify-content:center; margin:30px;"></div>

    <div id="panel" style="border:2px solid #333; padding:20px; display:inline-block; width:320px; border-radius:15px; background:#111;">
        <h2 id="name" style="margin:0;">-</h2>
        <p id="desc">Select a metal for the flame test.</p>
        <div id="flame" style="height:15px; border-radius:10px; transition:0.3s;"></div>
    </div>

<script>
    // Simplified Data: 1 line = 1 element
    const elements = [
        { s: "Li", n: "Lithium",   col: 1,  row: 2, color: "#ff4d4d", msg: "Crimson Red (Low Energy)" },
        { s: "Na", n: "Sodium",    col: 1,  row: 3, color: "#ffcc00", msg: "Golden Yellow (Medium Energy)" },
        { s: "K",  n: "Potassium", col: 1,  row: 4, color: "#da70d6", msg: "Lilac / Violet (High Energy)" },
        { s: "Ca", n: "Calcium",   col: 2,  row: 4, color: "#ff8c00", msg: "Brick Red Flame" },
        { s: "Cu", n: "Copper",    col: 11, row: 4, color: "#00fa9a", msg: "Blue-Green (Transition Metal)" }
    ];

    elements.forEach(el => {
        const btn = document.createElement('button');
        btn.innerHTML = `<b>${el.s}</b>`;
        
        // Positioning and Basic Styling
        btn.style.gridColumn = el.col;
        btn.style.gridRow = el.row;
        btn.style.padding = "10px 0";
        btn.style.background = "#222";
        btn.style.color = "white";
        btn.style.border = "1px solid #444";
        btn.style.cursor = "pointer";

        // Interaction
        btn.onclick = () => {
            name.innerText = el.n + " (" + el.s + ")";
            desc.innerText = el.msg;
            flame.style.background = el.color;
            panel.style.borderColor = el.color;
            btn.style.background = el.color; // Highlight the button
        };

        table.appendChild(btn);
    });
</script>
</body>
</html>
