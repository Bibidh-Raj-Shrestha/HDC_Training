<!DOCTYPE html>
<html>
<body style="margin:0; background:#000; overflow:hidden; color:#0ff; font-family:sans-serif;">

<div style="position:absolute; padding:20px;">
    <b>Speed: <span id="v">8</span></b><br>
    <input type="range" id="s" min="1" max="15" step="0.1" value="8" oninput="v.innerText=value">
    <button onclick="launch()">LAUNCH</button>
</div>

<canvas id="c"></canvas>

<script>
    const ctx = c.getContext('2d');
    let sat = { active: false };
    const earth = { x: 0, y: 0, mass: 5000, r: 50 };

    function launch() {
        // Reset position to above Earth and set horizontal speed
        sat = { x: c.width/2, y: c.height/2 - 130, vx: +s.value, vy: 0, active: true };
    }

    function draw() {
        c.width = innerWidth; c.height = innerHeight; // Clear & Resize
        earth.x = c.width/2; earth.y = c.height/2;

        // 1. Draw Earth
        ctx.beginPath(); ctx.arc(earth.x, earth.y, earth.r, 0, 7);
        ctx.fillStyle = '#25a'; ctx.fill();

        if (sat.active) {
            // 2. The Physics (Distance and Force)
            let dx = earth.x - sat.x, dy = earth.y - sat.y;
            let d = Math.hypot(dx, dy);
            let acc = earth.mass / (d * d); // Inverse Square Law

            // 3. Update Velocity and Position
            sat.vx += (dx/d) * acc;
            sat.vy += (dy/d) * acc;
            sat.x += sat.vx; sat.y += sat.vy;

            // 4. Draw Satellite
            ctx.fillStyle = 'white';
            ctx.fillRect(sat.x-3, sat.y-3, 6, 6);

            // Crash check
            if (d < earth.r) sat.active = false;
        }
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
